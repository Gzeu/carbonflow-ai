[tool:pytest]
testpaths = ai-engine/tests tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --cov=ai-engine --cov-report=html --cov-report=term-missing --cov-report=xml --verbose --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance benchmarks
    security: marks tests as security validation
minversion = 6.0
required_plugins = pytest-cov pytest-mock pytest-asyncio
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning